<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jasmine</title>
    <link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine-3.4.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-3.4.0/jasmine.css">
</head>
<body>
    <script type="text/javascript" src="jasmine/lib/jasmine-3.4.0/jasmine.js"></script>
    <script type="text/javascript" src="jasmine/lib/jasmine-3.4.0/jasmine-html.js"></script>
    <script type="text/javascript" src="jasmine/lib/jasmine-3.4.0/boot.js"></script>
    <script>
    describe("Jasmine Matchers", function () {
            it("allows for === and deep equality", function () {
                expect(1 + 1).toBe(2);
                expect([1, 2, 3]).toEqual([1, 2, 3]);
            });
            it("allows for easy precision checking", function () {
                expect(3.1415).toBeCloseTo(3.14, 2);
            });
            it("allows for easy truthy / falsey checking", function () {
                expect(0).toBeFalsy();
                expect([]).toBeTruthy();
            });
            it("allows for easy type checking", function () {
                expect([]).toEqual(jasmine.any(Array));
                expect(function () { }).toEqual(jasmine.any(Function));
            });
            it("allows for checking contents of an object", function () {
                expect([1, 2, 3]).toContain(1);
                expect({ name: 'Elie', job: 'Instructor' }).toEqual(jasmine.objectContaining({ name: 'Elie' }));
            });
        });
        </script>
</body>
</html>
